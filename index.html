<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub - भारत</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">   
       
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Hub</h1>
            <p class="subtitle">एक ही जगह से सभी सोशल मीडिया एक्सेस करें</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="सोशल मीडिया खोजें...">
        </div>
        
        <div class="platforms-container" id="platformsContainer">
            <!-- Social media platforms will be added here by JavaScript -->
        </div>
        
        <div class="actions">
            <button id="openSelected">चयनित सोशल मीडिया खोलें</button>
        </div>
        
        <footer>
            <p>बनाया गया भारत के लिए ❤️ | सभी सोशल मीडिया एक क्लिक में</p>
        </footer>
    </div>
    <script src="app.js"></script>

 
        
</body>
</html>
